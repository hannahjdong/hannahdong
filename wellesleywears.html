          <h2 class= "mt-4"> Artist Statement </h2>
          <p>
            Nasty woman. Rage against the machine. Abolition is creative. Capitalism is the virus. 
            What does it mean to wear your political beliefs? My project explores Wellesley students and their political merchandise. 
            Combining both visual and audio elements, <em>Wellesley Wears: Political Beliefs</em> investigates political views held by 
            Wellesley students. Sam owns numerous shirts with statements such as “On Wednesdays, we smash the patriarchy” to “#Enough.” 
            Michelle wears a Bernie shirt but does not identify as “super liberal.” 
            Jessica advocates for abolition and hopes to go to law school in the future.
             Nikki dons a “capitalism is the virus” shirt and wishes 
             for more recognition of our shared humanity. We all have varying 
             political beliefs and either choose to represent them on our bodies, 
             in our spaces, or not at all. What do you think these choices say 
             about us and our beliefs?
          </p>
