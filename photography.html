          <h2 class= "mt-4"> Artist Statement </h2>
          <p> Chinatowns hold a special place in my heart.
             With the constant closing of small shops and the opening of new spaces, Chinatown is
             an ever-evolving landscape. For my project, I wanted to explore the people who live
             and work in Boston's Chinatown. I walked around Chinatown and went up to people on the streets
              and in the stores. I talked to cooks, shop owners, and even a city council member.
              My project combines both words and images to tell the unique stories of Chinatown and to ask the
              question: who does Chinatown serve?
          </p>
