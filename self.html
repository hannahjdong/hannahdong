          <h2 class= "mt-4"> Artist Statement </h2>
          <p>
            I am American.
            I am Chinese American.
            I am privileged.
            I am my lived experiences.

            I am not white-washed.
            I am not a perfect mix of two cultures.
            I am not from a middle class family.
            I am not defined by “subtle asian traits.”
            I am not a whiny little girl.

            I am more than what I am and what I am not.
          </p>
        </figure>
